    <div id="content">
        <div class="centralDisplay">
            <div id="greeting" >hello sunshine have a nice studyXx</div>
            <div class="timerDisplays">
                <div class="workTimer"></div>
                <div class="breakTimer"></div>
                <div class="longBreakTimer"></div>
            </div>
        </div>
        <div  class="menu">
               <div class="theme">
                <span id='light'>Light</span> <span>/</span> <span id='dark'>Dark</span>
               </div>
               <div>sound: <span class="sound"><span class="on">on</span> <span class="off hide">off</span> </span></div>
               <div class="work input">
                   work time: 
                   <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                   <input class="workTime input" type="number" min="1" value="25">
                   <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div> 
               <div class="break input">
                   break time: 
                   <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"> </button>
                   <input class="breakTime input" type="number" min="1" value="5">
                   <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"> </button>
                </div> 
                <div class="longBreak input">
                    long break time: 
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                    <input class="longBreakTime input" type="number" min="1" value="15">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div> 
               <div class="goal">
                   goal4today: <input class="goalToday" type="number" min="1" value="1">
                </div> 
               <div class="progress">
                   <div class="sessionsWorked">lessgoo</div>
                   <div class="timeWorked hide"></div>
               </div>
            </div>  
        </div>
